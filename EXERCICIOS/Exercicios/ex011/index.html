<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>

    <H1>Imagens dinamicas </H1>

    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
    
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">

        

    </picture>
    
    <h1>Eu vou morrer tentando</h1>

    <p>Vamos aprender a reproduzir audios em html5</p>

    <audio preload="metadata" controls>
       <source src="midias/FormatFactoryeu vou morrer tentando .mp3" type="audio/mpeg">
       <source src="midias/FormatFactoryeu vou morrer tentando .ogg" type="audio/ogg">
       <source src="midias/FormatFactoryeu vou morrer tentando .wav" type="audio/wav">

       <p>Infelizmente seu navegador nao consegue ouvir audio, <a href="midias/FormatFactoryeu vou morrer tentando .mp3">clique aqui</a> para baixar um audio </p>  


    </audio>
    



    
    
</body>
</html>
